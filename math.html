<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- http://www.cheat-sheets.org/sites/mathml.su/english/index.xhtml -->

    Number:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mn>4</mn>
      </mrow>
    </math>

    <br />Fraction:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mfrac> <mn>1</mn><mn>2</mn> </mfrac>
    </math>

    <br />Operation:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mn>2</mn>
        <mo>Ã—</mo>
        <mn>1</mn>
        <mo>&lt;</mo>
        <mn>6</mn>
      </mrow>
    </math>

    <br />Operations on fraction:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mfrac linethickness="2">
        <mrow>
          <mi>5</mi>
          <mo>+</mo>
          <mi>7</mi>
        </mrow>
        <mrow>
          <mi>3</mi>
          <mo>-</mo>
          <mi>6</mi>
        </mrow>
      </mfrac>
    </math>

    <br />Potenciation:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <msup>
          <mn>2</mn>
          <mn>2</mn>
        </msup>
      </mrow>
    </math>

    <br />Root:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mroot>
        <mrow>
          <mn>8</mn>
          <mo mathvariant="bold">+</mo>
          <mn>5</mn>
        </mrow>
        <mn>7</mn>
      </mroot>
    </math>

    <br />Absolute:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mo minsize="1.5">|</mo>
        <mi>a</mi>
        <mo minsize="1.5">|</mo>
      </mrow>
    </math>

    <br />Log:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <msub>
          <mi>log</mi>
          <mi>a</mi>
        </msub>
        <mi>b</mi>
      </mrow>
    </math>

    <br />Matrix:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mo>[</mo>
        <mtable>
          <mtr>
            <mtd><mn>1</mn></mtd>
            <mtd><mn>0</mn></mtd>
            <mtd><mn>0</mn></mtd>
          </mtr>
          <mtr>
            <mtd><mn>0</mn></mtd>
            <mtd><mn>1</mn></mtd>
            <mtd><mn>0</mn></mtd>
          </mtr>
          <mtr>
            <mtd><mn>0</mn></mtd>
            <mtd><mn>0</mn></mtd>
            <mtd><mn>1</mn></mtd>
          </mtr>
        </mtable>
        <mo>]</mo>
      </mrow>
    </math>

    <br />Symbols:
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mo>&infin;</mo>
      <mo>&Integral;</mo>
      <mo>&sum;</mo>
      <mi>&alpha;</mi>
      <mi>&Alpha;</mi>
    </math>
  </body>
</html>
