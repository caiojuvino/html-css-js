<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
        font-size: 2vw;
      }
      body {
        min-height: 100vh;
        display: flex;
      }
      #grid {
        margin: auto;
        width: 90%;
        display: grid;
      }
      #header {
        display: flex;
        justify-content: center;
      }
      #subgrid {
        display: grid;
        grid-template-columns: 1fr min-content min-content;
        grid-column-gap: 1em;
      }
      #subgrid > div {
        display: flex;
      }
      #subgrid > div:nth-child(3n) {
        justify-content: end;
      }
      progress {
        min-width: 100%;
      }
      progress[value] {
        -webkit-appearance: none;
        appearance: none;
      }
      progress[value]::-webkit-progress-bar {
        background-image: -webkit-linear-gradient(
          left,
          rgb(0, 255, 0) 0%,
          rgb(255, 255, 0) 50%,
          rgb(255, 0, 0) 100%
        );
        border: gray 1px solid;
      }
      progress[value]::-webkit-progress-value {
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <div id="grid">
      <div id="header">
        <span id="time_span">
          <span id="year_span"> </span>/<span id="months_span"> </span>/<span
            id="monthDates_span"
          >
          </span>
          <span id="weekDays_span"> </span> <span id="hours_span"> </span>:<span
            id="minutes_span"
          >
          </span
          >:<span id="seconds_span"> </span>.<span id="millis_span"> </span>
        </span>
      </div>
      <div id="subgrid">
        <div><progress id="yearDates_bar" value="0" max="365"></progress></div>
        <div>Year:</div>
        <div><span id="yearDates_%"></span>%</div>

        <div><progress id="monthDates_bar" value="0" max="31"></progress></div>
        <div>Month:</div>
        <div><span id="monthDates_%"></span>%</div>

        <div><progress id="weekDays_bar" value="0" max="7"></progress></div>
        <div>Week:</div>
        <div><span id="weekDays_%"></span>%</div>

        <div><progress id="hours_bar" value="0" max="24"></progress></div>
        <div>Day:</div>
        <div><span id="hours_%"></span>%</div>

        <div><progress id="minutes_bar" value="0" max="60"></progress></div>
        <div>Hour:</div>
        <div><span id="minutes_%"></span>%</div>

        <div><progress id="seconds_bar" value="0" max="60"></progress></div>
        <div>Minute:</div>
        <div><span id="seconds_%"></span>%</div>

        <div><progress id="millis_bar" value="0" max="1000"></progress></div>
        <div>Second:</div>
        <div><span id="millis_%"></span>%</div>
      </div>
    </div>

    <script>
      function getDatesInMonth(year, month) {
        const monthLastDate = new Date(year, month + 1, 0);
        return monthLastDate.getDate();
      }

      function getPassedYearDates(year, month, monthDatesValue) {
        totalDays = 0;

        for (let i = 0; i < month; i++) {
          monthDates = getDatesInMonth(year, i);
          totalDays += monthDates;
        }
        totalDays += monthDatesValue;
        return totalDays;
      }

      function setTimeSpanText(type, value, padding) {
        document.getElementById(`${type}_span`).textContent = value
          .toString()
          .padStart(padding, "0");
      }

      function setBarValue(type, value) {
        bar = document.getElementById(`${type}_bar`);
        bar.value = value.toFixed(3);

        max = bar.max;
        document.getElementById(`${type}_%`).textContent = (
          (value / max) *
          100
        ).toFixed(2);
      }

      debugPrint = true;
      weekDaysMap = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      function step() {
        now = new Date();

        year = now.getFullYear(); //(yyyy) 1-indexed
        months = now.getMonth(); // (0-11)
        monthDates = now.getDate(); // (1-31)
        weekDays = now.getDay(); // (0-6)
        hours = now.getHours(); // (0-23)
        minutes = now.getMinutes(); // (0-59)
        seconds = now.getSeconds(); // (0-59)
        millis = now.getMilliseconds(); // (0-999)

        // yearDates_bar ajustment
        document.getElementById("yearDates_bar").max =
          new Date(year, 2, 0).getDate() == 29 ? 366 : 365;

        // monthDates_bar ajustment
        datesInMonth = getDatesInMonth(year, months);
        document.getElementById("monthDates_bar").max = datesInMonth;

        setTimeSpanText("year", year, 4);
        // months_span ajustment
        setTimeSpanText("months", months + 1, 2);
        setTimeSpanText("monthDates", monthDates, 2);
        setTimeSpanText("weekDays", weekDaysMap[weekDays], 3);
        setTimeSpanText("hours", hours, 2);
        setTimeSpanText("minutes", minutes, 2);
        setTimeSpanText("seconds", seconds, 2);
        setTimeSpanText("millis", millis, 3);

        secondsValue = seconds + millis / 1000;
        minutesValue = minutes + secondsValue / 60;
        hoursValue = hours + minutesValue / 60;
        hoursRatio = hoursValue / 24;
        weekDaysValue = weekDays + hoursRatio;
        // monthDatesValue ajustment
        monthDatesValue = monthDates - 1 + hoursRatio;
        yearDatesValue = getPassedYearDates(year, months, monthDatesValue);

        setBarValue("millis", millis);
        setBarValue("seconds", secondsValue);
        setBarValue("minutes", minutesValue);
        setBarValue("hours", hoursValue);
        setBarValue("weekDays", weekDaysValue);
        setBarValue("monthDates", monthDatesValue);
        setBarValue("yearDates", yearDatesValue);

        // DEBUG PRINT ONCE
        if (debugPrint) {
          debugPrint = false;
          console.log(
            `Now: ${now}\n` +
            `Year Date:  ${yearDatesValue}\n` +
            `Month Date: ${monthDatesValue}\n` +
            `Week Day:   ${weekDaysValue}\n` +
            `Hour:       ${hoursValue}\n` +
            `Minutes:    ${minutesValue}\n` +
            `seconds:    ${secondsValue}\n` +
            `Milli:      ${millis}\n`
          );
        }
        window.requestAnimationFrame(step);
      }
      window.requestAnimationFrame(step);
    </script>
  </body>
</html>
